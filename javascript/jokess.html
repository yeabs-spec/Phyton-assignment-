<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class="container" id="beletu">    </div>

    <script>
const b=document.getElementById("beletu");

let url="https://v2.jokeapi.dev/joke/Any"
fetch(url)
.then(Response => Response.json())
.then(data =>{

    const head =document.createElement("h3")

    const h =document.createElement("h3")

    const btn = document.createElement("button")
          btn.innerHTML="refresh"
          btn.className="btn btn-success"
          btn.onclick =() =>{
            head.innerHTML = data.setup;
            h.innerHTML = data.delivery;

   b.append(head,h)
          }
           
   b.append(btn)
})


    </script>
</body>
</html>
