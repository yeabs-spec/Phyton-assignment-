<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="salaryForm" class="container mt-4">
       
    <h2 class="text-left">Salary Calculator</h2>

    <div class="mb-3 col-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name">
    </div>

    <div class="mb-3 col-6">
        <label for="salary" class="form-label">Salary Amount</label>
        <input type="number" class="form-control" id="salary" placeholder="Enter your salary">
    </div>
    <button type="button" class="btn btn-secondary" onclick="check()">Check Eligibility</button>
</form>


<script>

function check(){
    let  name= document.getElementById('username').value;
    let salary = document.getElementById('salary').value;
    let netSalary = salary - (salary * 0.35);
    if (netSalary > 35000) {
        alert(name + ", you are eligible for a loan.");
    } else {
        alert(name + ", you are not eligible for a loan.");
    }

}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
</body>
</html>
