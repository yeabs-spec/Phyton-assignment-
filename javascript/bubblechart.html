<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js Bubble Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #bubbleChart {
      max-width: 800px;
      max-height: 500px;
    }
  </style>
</head>
<body>

<h2>Employee Performance Bubble Chart</h2>
<canvas id="bubbleChart"></canvas>

<script>
  const bubbleCtx = document.getElementById('bubbleChart').getContext('2d');

  const bubbleChart = new Chart(bubbleCtx, {
    type: 'bubble',
    data: {
      datasets: [{
        label: 'Employee Metrics',
        data: [
          { x: 5, y: 7, r: 10 },
          { x: 10, y: 4, r: 15 },
          { x: 2, y: 8, r: 8 },
          { x: 7, y: 3, r: 12 },
          { x: 6, y: 9, r: 18 },
          { x: 4, y: 5, r: 6 },
        ],
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              const d = context.raw;
              return `x: ${d.x}, y: ${d.y}, size: ${d.r}`;
            }
          }
        }
      },
      scales: {
        x: {
          title: { display: true, text: 'Workload (Hours/Day)' },
          beginAtZero: true
        },
        y: {
          title: { display: true, text: 'Performance Score' },
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
